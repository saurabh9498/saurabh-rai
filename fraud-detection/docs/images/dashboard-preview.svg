<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="50" fill="#0f3460"/>
  <text x="20" y="32" font-family="Arial" font-size="18" fill="#fff" font-weight="bold">Fraud Detection Dashboard</text>
  <text x="700" y="32" font-family="Arial" font-size="12" fill="#4ade80">● Live</text>
  
  <!-- Metric Cards Row -->
  <!-- Card 1: TPS -->
  <rect x="20" y="70" width="180" height="90" rx="8" fill="url(#cardGrad)" stroke="#60a5fa" stroke-width="1"/>
  <text x="40" y="100" font-family="Arial" font-size="12" fill="#9ca3af">Transactions/sec</text>
  <text x="40" y="135" font-family="Arial" font-size="28" fill="#fff" font-weight="bold">48,523</text>
  <text x="140" y="135" font-family="Arial" font-size="12" fill="#4ade80">↑ 12%</text>
  
  <!-- Card 2: Latency -->
  <rect x="215" y="70" width="180" height="90" rx="8" fill="url(#cardGrad)" stroke="#60a5fa" stroke-width="1"/>
  <text x="235" y="100" font-family="Arial" font-size="12" fill="#9ca3af">P99 Latency</text>
  <text x="235" y="135" font-family="Arial" font-size="28" fill="#fff" font-weight="bold">8.2ms</text>
  <text x="320" y="135" font-family="Arial" font-size="12" fill="#4ade80">↓ 5%</text>
  
  <!-- Card 3: Fraud Rate -->
  <rect x="410" y="70" width="180" height="90" rx="8" fill="url(#cardGrad)" stroke="#fbbf24" stroke-width="1"/>
  <text x="430" y="100" font-family="Arial" font-size="12" fill="#9ca3af">Fraud Rate</text>
  <text x="430" y="135" font-family="Arial" font-size="28" fill="#fff" font-weight="bold">0.12%</text>
  <text x="520" y="135" font-family="Arial" font-size="12" fill="#4ade80">↓ 8%</text>
  
  <!-- Card 4: False Positive -->
  <rect x="605" y="70" width="180" height="90" rx="8" fill="url(#cardGrad)" stroke="#4ade80" stroke-width="1"/>
  <text x="625" y="100" font-family="Arial" font-size="12" fill="#9ca3af">False Positive Rate</text>
  <text x="625" y="135" font-family="Arial" font-size="28" fill="#fff" font-weight="bold">1.8%</text>
  <text x="700" y="135" font-family="Arial" font-size="12" fill="#4ade80">↓ 15%</text>
  
  <!-- Chart Area 1: Score Distribution -->
  <rect x="20" y="180" width="380" height="180" rx="8" fill="url(#cardGrad)" stroke="#60a5fa" stroke-width="1"/>
  <text x="40" y="205" font-family="Arial" font-size="14" fill="#fff" font-weight="bold">Risk Score Distribution</text>
  
  <!-- Histogram bars -->
  <rect x="50" y="340" width="30" height="100" fill="#4ade80" opacity="0.8"/>
  <rect x="90" y="300" width="30" height="140" fill="#4ade80" opacity="0.8"/>
  <rect x="130" y="280" width="30" height="160" fill="#4ade80" opacity="0.8"/>
  <rect x="170" y="310" width="30" height="130" fill="#fbbf24" opacity="0.8"/>
  <rect x="210" y="330" width="30" height="110" fill="#fbbf24" opacity="0.8"/>
  <rect x="250" y="340" width="30" height="100" fill="#f97316" opacity="0.8"/>
  <rect x="290" y="350" width="30" height="90" fill="#f97316" opacity="0.8"/>
  <rect x="330" y="355" width="30" height="85" fill="#ef4444" opacity="0.8"/>
  
  <!-- X-axis labels -->
  <text x="65" y="365" font-family="Arial" font-size="9" fill="#9ca3af">0.1</text>
  <text x="145" y="365" font-family="Arial" font-size="9" fill="#9ca3af">0.3</text>
  <text x="225" y="365" font-family="Arial" font-size="9" fill="#9ca3af">0.5</text>
  <text x="305" y="365" font-family="Arial" font-size="9" fill="#9ca3af">0.7</text>
  <text x="345" y="365" font-family="Arial" font-size="9" fill="#9ca3af">0.9</text>
  
  <!-- Chart Area 2: Decisions Pie -->
  <rect x="420" y="180" width="360" height="180" rx="8" fill="url(#cardGrad)" stroke="#60a5fa" stroke-width="1"/>
  <text x="440" y="205" font-family="Arial" font-size="14" fill="#fff" font-weight="bold">Decision Breakdown (24h)</text>
  
  <!-- Pie chart (simplified) -->
  <circle cx="520" cy="290" r="60" fill="none" stroke="#4ade80" stroke-width="30" stroke-dasharray="282.6 377" transform="rotate(-90 520 290)"/>
  <circle cx="520" cy="290" r="60" fill="none" stroke="#fbbf24" stroke-width="30" stroke-dasharray="56.5 377" stroke-dashoffset="-282.6" transform="rotate(-90 520 290)"/>
  <circle cx="520" cy="290" r="60" fill="none" stroke="#f97316" stroke-width="30" stroke-dasharray="28.3 377" stroke-dashoffset="-339.1" transform="rotate(-90 520 290)"/>
  <circle cx="520" cy="290" r="60" fill="none" stroke="#ef4444" stroke-width="30" stroke-dasharray="9.4 377" stroke-dashoffset="-367.4" transform="rotate(-90 520 290)"/>
  
  <!-- Legend -->
  <rect x="620" y="240" width="12" height="12" fill="#4ade80"/>
  <text x="640" y="250" font-family="Arial" font-size="11" fill="#fff">Approve (75%)</text>
  
  <rect x="620" y="265" width="12" height="12" fill="#fbbf24"/>
  <text x="640" y="275" font-family="Arial" font-size="11" fill="#fff">Step-up (15%)</text>
  
  <rect x="620" y="290" width="12" height="12" fill="#f97316"/>
  <text x="640" y="300" font-family="Arial" font-size="11" fill="#fff">Review (7.5%)</text>
  
  <rect x="620" y="315" width="12" height="12" fill="#ef4444"/>
  <text x="640" y="325" font-family="Arial" font-size="11" fill="#fff">Decline (2.5%)</text>
  
  <!-- Status bar -->
  <rect x="20" y="380" width="760" height="50" rx="8" fill="url(#cardGrad)" stroke="#60a5fa" stroke-width="1"/>
  <text x="40" y="410" font-family="Arial" font-size="12" fill="#9ca3af">Model Version: v1.2.0</text>
  <text x="200" y="410" font-family="Arial" font-size="12" fill="#9ca3af">Last Updated: 2 min ago</text>
  <text x="400" y="410" font-family="Arial" font-size="12" fill="#9ca3af">Drift Score: 0.02</text>
  <circle cx="545" cy="405" r="5" fill="#4ade80"/>
  <text x="560" y="410" font-family="Arial" font-size="12" fill="#4ade80">All Systems Operational</text>
</svg>
