# =============================================================================
# Conversational AI Assistant - Docker Compose Configuration
# =============================================================================
# Usage:
#   Development: docker compose up
#   Production:  docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#   With GPU:    docker compose -f docker-compose.yml -f docker-compose.gpu.yml up -d

version: "3.8"

# =============================================================================
# Services
# =============================================================================
services:
  # ---------------------------------------------------------------------------
  # Main API Service
  # ---------------------------------------------------------------------------
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: production
      args:
        PRELOAD_MODELS: "false"
    image: conversational-ai:${VERSION:-latest}
    container_name: conversational-ai-api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      # Application settings
      - ENV=${ENV:-development}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - WORKERS=${WORKERS:-2}
      
      # Redis connection
      - REDIS_URL=redis://redis:6379/0
      
      # ASR settings
      - ASR_MODEL_SIZE=${ASR_MODEL_SIZE:-base}
      - ASR_LANGUAGE=${ASR_LANGUAGE:-en}
      - ASR_DEVICE=${ASR_DEVICE:-cpu}
      
      # TTS settings
      - TTS_MODEL=${TTS_MODEL:-tts_models/en/ljspeech/tacotron2-DDC}
      - TTS_DEVICE=${TTS_DEVICE:-cpu}
      
      # NLU settings
      - NLU_MODEL=${NLU_MODEL:-distilbert-base-uncased}
      - NLU_DEVICE=${NLU_DEVICE:-cpu}
      
      # Session settings
      - SESSION_TTL=${SESSION_TTL:-3600}
      - MAX_AUDIO_LENGTH=${MAX_AUDIO_LENGTH:-30}
      
      # Feature flags
      - ENABLE_TTS=${ENABLE_TTS:-true}
      - ENABLE_STREAMING=${ENABLE_STREAMING:-true}
      - ENABLE_METRICS=${ENABLE_METRICS:-true}
    volumes:
      # Model cache (persistent)
      - model-cache:/app/models
      # Logs
      - ./logs:/app/logs
      # Source code (development only)
      - ${DEV_MOUNT:-/dev/null}:/app/src:ro
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - conversational-ai-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ---------------------------------------------------------------------------
  # Redis - Session Store & Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: conversational-ai-redis
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1
      --loglevel warning
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - conversational-ai-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Nginx - Reverse Proxy (Production)
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: conversational-ai-nginx
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certs:/etc/nginx/certs:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - conversational-ai-network
    profiles:
      - production
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Prometheus - Metrics Collection
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: conversational-ai-prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/rules:/etc/prometheus/rules:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - conversational-ai-network
    profiles:
      - monitoring
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Grafana - Metrics Visualization
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.1.0
    container_name: conversational-ai-grafana
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - conversational-ai-network
    profiles:
      - monitoring
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Redis Commander - Redis UI (Development)
  # ---------------------------------------------------------------------------
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: conversational-ai-redis-ui
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - conversational-ai-network
    profiles:
      - development

# =============================================================================
# Networks
# =============================================================================
networks:
  conversational-ai-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  # Persistent model cache
  model-cache:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${MODEL_CACHE_PATH:-./models}
  
  # Redis persistence
  redis-data:
    driver: local
  
  # Nginx logs
  nginx-logs:
    driver: local
  
  # Prometheus data
  prometheus-data:
    driver: local
  
  # Grafana data
  grafana-data:
    driver: local

# =============================================================================
# Usage Examples
# =============================================================================
#
# Start development environment:
#   docker compose up
#
# Start with monitoring:
#   docker compose --profile monitoring up
#
# Start production with nginx:
#   docker compose --profile production up -d
#
# Start everything:
#   docker compose --profile production --profile monitoring up -d
#
# View logs:
#   docker compose logs -f api
#
# Scale API:
#   docker compose up -d --scale api=3
#
# Stop all:
#   docker compose down
#
# Clean everything:
#   docker compose down -v --rmi local
