<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00b4d8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0077b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7209b7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#560bad;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f72585;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b5179e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-opacity="0.05" stroke-width="1"/>
  </pattern>
  <rect width="800" height="400" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Real-Time Personalization Engine
  </text>
  <text x="400" y="75" font-family="Arial, sans-serif" font-size="14" fill="#90caf9" text-anchor="middle">
    GPU-Accelerated Recommendations at Scale
  </text>
  
  <!-- User Request Box -->
  <rect x="30" y="120" width="120" height="60" rx="8" fill="url(#greenGrad)" filter="url(#glow)"/>
  <text x="90" y="145" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">User</text>
  <text x="90" y="165" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Request</text>
  
  <!-- Arrow 1 -->
  <path d="M 150 150 L 190 150" stroke="#00b4d8" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Feature Store Box -->
  <rect x="200" y="120" width="120" height="60" rx="8" fill="url(#purpleGrad)" filter="url(#glow)"/>
  <text x="260" y="145" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Feature</text>
  <text x="260" y="165" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Store (Redis)</text>
  
  <!-- Arrow 2 -->
  <path d="M 320 150 L 360 150" stroke="#7209b7" stroke-width="2"/>
  
  <!-- Two-Tower Box -->
  <rect x="370" y="100" width="140" height="100" rx="8" fill="url(#greenGrad)" filter="url(#glow)"/>
  <text x="440" y="130" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Two-Tower</text>
  <text x="440" y="150" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Retrieval</text>
  <text x="440" y="175" font-family="Arial, sans-serif" font-size="10" fill="#90caf9" text-anchor="middle">FAISS ANN</text>
  <text x="440" y="190" font-family="Arial, sans-serif" font-size="10" fill="#90caf9" text-anchor="middle">10M → 1K in 5ms</text>
  
  <!-- Arrow 3 -->
  <path d="M 510 150 L 550 150" stroke="#00b4d8" stroke-width="2"/>
  
  <!-- DLRM Box -->
  <rect x="560" y="100" width="140" height="100" rx="8" fill="url(#orangeGrad)" filter="url(#glow)"/>
  <text x="630" y="130" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">DLRM</text>
  <text x="630" y="150" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Ranking</text>
  <text x="630" y="175" font-family="Arial, sans-serif" font-size="10" fill="#ffccd5" text-anchor="middle">Triton GPU</text>
  <text x="630" y="190" font-family="Arial, sans-serif" font-size="10" fill="#ffccd5" text-anchor="middle">1K → Top-K in 3ms</text>
  
  <!-- Arrow 4 -->
  <path d="M 700 150 L 740 150" stroke="#f72585" stroke-width="2"/>
  
  <!-- Response Box -->
  <rect x="650" y="120" width="120" height="60" rx="8" fill="url(#greenGrad)" filter="url(#glow)"/>
  <text x="710" y="145" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Personalized</text>
  <text x="710" y="165" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Response</text>
  
  <!-- Metrics Section -->
  <rect x="100" y="250" width="600" height="120" rx="10" fill="#ffffff" fill-opacity="0.05" stroke="#ffffff" stroke-opacity="0.1"/>
  
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Performance Metrics
  </text>
  
  <!-- Metric boxes -->
  <rect x="130" y="295" width="100" height="50" rx="5" fill="#00b4d8" fill-opacity="0.2"/>
  <text x="180" y="315" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#00b4d8" text-anchor="middle">8ms</text>
  <text x="180" y="335" font-family="Arial, sans-serif" font-size="10" fill="#90caf9" text-anchor="middle">P50 Latency</text>
  
  <rect x="260" y="295" width="100" height="50" rx="5" fill="#7209b7" fill-opacity="0.2"/>
  <text x="310" y="315" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#7209b7" text-anchor="middle">+128%</text>
  <text x="310" y="335" font-family="Arial, sans-serif" font-size="10" fill="#c77dff" text-anchor="middle">CTR Lift</text>
  
  <rect x="390" y="295" width="100" height="50" rx="5" fill="#f72585" fill-opacity="0.2"/>
  <text x="440" y="315" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f72585" text-anchor="middle">45K</text>
  <text x="440" y="335" font-family="Arial, sans-serif" font-size="10" fill="#ffccd5" text-anchor="middle">QPS/GPU</text>
  
  <rect x="520" y="295" width="100" height="50" rx="5" fill="#4cc9f0" fill-opacity="0.2"/>
  <text x="570" y="315" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#4cc9f0" text-anchor="middle">$47M</text>
  <text x="570" y="335" font-family="Arial, sans-serif" font-size="10" fill="#90e0ef" text-anchor="middle">Revenue Uplift</text>
  
  <!-- Tech logos/badges -->
  <text x="130" y="385" font-family="Arial, sans-serif" font-size="10" fill="#90caf9">
    NVIDIA Merlin • RAPIDS • PyTorch • FAISS • Triton • Redis • FastAPI
  </text>
</svg>
